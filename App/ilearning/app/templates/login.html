<main id = "main">

<center>

  <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="" class="login" method="post">
            <div class="field">
              <input type="email" placeholder="Email Address" name = "email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name = "password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup" method="post">
            <div class="field">
              <input type="text" placeholder="Username" name = "signup-username" pattern=".{5,15}" required title="5 to 15 characters">
            </div>
            
            <div class="field">
              <input type="email" placeholder="Email Address" name = "signup-email" required>
            </div>

            <div class="field">
              <input type="password" placeholder="Password" id ="signup-password" name = "signup-password" pattern=".{8,25}" required title="8 to 25 characters" onkeyup='check();'>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" id="signup-confirmpass" name = "signup-confirmpass" required onkeyup='check();'>
              <span id='message'></span>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <script src="js/script_login.js"></script>


</center>
</main>
